# PRISM UI Configuration
# Dashboard themes, layouts, and display settings

# ==============================================================================
# Application Branding
# ==============================================================================
branding:
  app_name: "PRISM"
  app_title: "Predictive Risk Intelligence for Software Management"
  app_icon: "ðŸ”®"
  logo_path: "app/assets/logo.png"
  favicon_path: "app/assets/favicon.ico"

# ==============================================================================
# Color Theme
# ==============================================================================
theme:
  # Primary colors
  primary_color: "#1E88E5"
  secondary_color: "#5E35B1"
  background_color: "#FFFFFF"
  text_color: "#1A1A1A"
  
  # Risk level colors
  risk_colors:
    high: "#FF4B4B"
    medium: "#FFA500"
    low: "#00CC66"
    unknown: "#808080"
  
  # Sentiment colors
  sentiment_colors:
    positive: "#00CC66"
    neutral: "#808080"
    negative: "#FF4B4B"
  
  # Chart colors (for multiple series)
  chart_palette:
    - "#1E88E5"
    - "#5E35B1"
    - "#00ACC1"
    - "#43A047"
    - "#FB8C00"
    - "#E53935"
    - "#8E24AA"
    - "#3949AB"

# ==============================================================================
# Page Configuration
# ==============================================================================
pages:
  dashboard:
    title: "ðŸ“Š Dashboard"
    description: "Portfolio overview and risk summary"
    show_in_sidebar: true
    order: 1
    
  upload:
    title: "ðŸ“ Upload Data"
    description: "Import project data from CSV or JSON"
    show_in_sidebar: true
    order: 2
    
  ml_analysis:
    title: "ðŸ¤– ML Analysis"
    description: "Machine learning predictions and explanations"
    show_in_sidebar: true
    order: 3
    
  llm_insights:
    title: "ðŸ’¬ LLM Insights"
    description: "AI-extracted risk indicators from text"
    show_in_sidebar: true
    order: 4
    
  rankings:
    title: "ðŸ“ˆ Rankings"
    description: "MCDA-based project prioritization"
    show_in_sidebar: true
    order: 5
    
  compare:
    title: "ðŸ” Compare Projects"
    description: "Side-by-side project comparison"
    show_in_sidebar: true
    order: 6
    
  chat:
    title: "ðŸ’­ Chat Assistant"
    description: "Ask questions about your projects"
    show_in_sidebar: true
    order: 7

# ==============================================================================
# Dashboard Layout
# ==============================================================================
dashboard:
  # Overview metrics row
  overview_metrics:
    - total_projects
    - high_risk_count
    - medium_risk_count
    - low_risk_count
    - average_risk_score
    
  # Charts to display
  charts:
    risk_distribution:
      type: "pie"
      title: "Risk Distribution"
      width: 0.5
    risk_trend:
      type: "line"
      title: "Risk Trend (if historical data)"
      width: 0.5
    top_risks:
      type: "bar"
      title: "Top 10 High-Risk Projects"
      width: 1.0
      
  # Number of top projects to highlight
  top_n_projects: 5

# ==============================================================================
# Data Tables
# ==============================================================================
tables:
  # Default pagination
  page_size: 20
  page_size_options: [10, 20, 50, 100]
  
  # Column display
  default_columns:
    - project_name
    - risk_score
    - risk_level
    - completion_rate
    - budget_variance
    
  # Sorting
  default_sort_column: "risk_score"
  default_sort_ascending: false
  
  # Conditional formatting
  highlight_high_risk: true
  
# ==============================================================================
# Charts
# ==============================================================================
charts:
  # Default chart height
  default_height: 400
  
  # Animation
  animation: true
  animation_duration: 500
  
  # Hover info
  show_hover_info: true
  
  # Export options
  allow_export: true
  export_formats:
    - png
    - svg
    - pdf

# ==============================================================================
# Risk Gauge
# ==============================================================================
gauge:
  min_value: 0.0
  max_value: 1.0
  thresholds:
    - value: 0.3
      color: "#00CC66"
      label: "Low"
    - value: 0.6
      color: "#FFA500"
      label: "Medium"
    - value: 1.0
      color: "#FF4B4B"
      label: "High"

# ==============================================================================
# Chat Interface
# ==============================================================================
chat:
  # Initial greeting
  welcome_message: |
    ðŸ‘‹ Hello! I'm PRISM, your AI assistant for project risk analysis.
    
    I can help you understand:
    - Why a project is flagged as high risk
    - What factors contribute to risk scores
    - Recommendations to reduce risk
    - Comparisons between projects
    
    Try asking: "Which projects should I focus on this week?"
    
  # Suggested prompts
  suggested_prompts:
    - "Which projects are highest risk?"
    - "Why is Project X high risk?"
    - "What can I do to reduce risk in Project Y?"
    - "Compare Project A and Project B"
    - "Show me all projects with schedule delays"
    
  # Maximum conversation history
  max_history: 20
  
  # Response styling
  show_sources: true
  show_confidence: true

# ==============================================================================
# Export Settings
# ==============================================================================
export:
  # PDF report settings
  pdf:
    page_size: "letter"
    orientation: "portrait"
    include_charts: true
    include_recommendations: true
    
  # CSV settings
  csv:
    delimiter: ","
    encoding: "utf-8"
    include_all_columns: true
    
  # Default filename patterns
  filename_patterns:
    rankings: "prism_rankings_{date}.csv"
    report: "prism_report_{date}.pdf"
    analysis: "prism_analysis_{project}_{date}.json"

# ==============================================================================
# Notifications
# ==============================================================================
notifications:
  # Toast duration in seconds
  success_duration: 3
  warning_duration: 5
  error_duration: 7
  
  # Show notifications for
  show_on_upload: true
  show_on_analysis_complete: true
  show_on_export: true

# ==============================================================================
# Help & Tooltips
# ==============================================================================
help:
  show_tooltips: true
  show_help_icons: true
  
  # Tooltip text for key concepts
  tooltips:
    risk_score: "Probability of adverse outcome (0-1). Higher = more risk."
    sentiment_score: "Overall tone of project comments (-1 to 1). Higher = more positive."
    spi: "Schedule Performance Index. >1 means ahead of schedule."
    cpi: "Cost Performance Index. >1 means under budget."
    mcda_score: "Combined score from ML, LLM, and metrics. Higher = healthier project."
